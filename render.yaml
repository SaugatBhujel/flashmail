services:
  - type: web
    name: flashmail-backend
    env: node
    buildCommand: |
      echo "Building backend..."
      cd server
      npm install
      npm run build
      echo "Backend build completed"
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in Render dashboard
      - key: EMAIL_DOMAIN
        value: flashmail.onrender.com
      - key: EMAIL_EXPIRATION_HOURS
        value: "24"
      - key: PORT
        value: "3001"
      - key: SMTP_PORT
        value: "2525"
    healthCheckPath: /health
    autoDeploy: true

  - type: static
    name: flashmail-frontend
    env: static
    buildCommand: |
      echo "Current directory:"
      pwd
      echo "Directory contents:"
      ls -la
      cd client
      echo "Installing dependencies..."
      npm install --legacy-peer-deps
      echo "Building..."
      CI=false DISABLE_ESLINT_PLUGIN=true npm run build
      echo "Build completed. Contents of build directory:"
      ls -la build/
      echo "Moving build to publish directory..."
      mkdir -p /opt/render/project/src/public
      cp -r build/* /opt/render/project/src/public/
    staticPublishPath: /opt/render/project/src/public
    envVars:
      - key: REACT_APP_API_URL
        value: https://flashmail-backend.onrender.com
      - key: CI
        value: false
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
    routes:
      - type: rewrite
        source: /*
        destination: /index.html